<template name="item">
    <div class="panel panel-default bootcards-richtext">
        <div class="panel-body">
            <h2>{{name}}</h2>
            <h3 class="card-subtitle mb-2 text-muted">Quantity consumed: {{consumedCount}}</h3>
            <h4>{{calories}} Calories</h4>
            <h6>Last consumed: {{lastConsumed}}</h6>
        </div>
    </div>
</template>
