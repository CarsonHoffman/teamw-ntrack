<template name="itemForm">
    <form class="new-item">
        <input type="text" name="foodname" placeholder="Name of item" />
        <input type="text" name="calories" placeholder="Calories in each serving" />
        <input type="number" name="quantity" placeholder="Servings consumed" />
        <input type="submit" class="btn btn-info" value="Submit" />
    </form>
</template>
