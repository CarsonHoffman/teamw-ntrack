<template name="itemForm">
    <form class="new-item">
        <div class="form-group">
            <label for="name">Name of Food:</label>
            <input type="text" class="form-control" name="foodname" id="name" placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="cal">Calories per Serving:</label>
            <input type="text" class="form-control" name="calories" id="cal" placeholder="Calories"/>
        </div>
        <div class="form-group">
            <label for="qty">Servings:</label>
            <input type="number" class="form-control" name="quantity" id="qty" placeholder="Servings" />
        </div>
        <div class="form-group">
        <label for="sel1">Meal:</label>
        <select class="form-control" id="sel1" name="meal">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Snack</option>
        </select>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-info" value="Add Food!" />
        </div>
        
    </form>
</template>
